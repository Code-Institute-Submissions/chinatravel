              <!--Jumbotron contact us page-  This will be the first thing the reader sees when they navigate to this page.-->
      
         <!--Some text inviting the user to fill out the form below-->
         <section class="contact-view">
             <h2>Interested in booking a tour?</h2>
             <h3>Questions?</h3>
             <h4>Please fill out the form below</h4>
        

         <!--A contact form including a place for the user to write their name, email, select a reason for filling out the form, a comments box, and a button to submit the form to the admin's email-->
         <form>
            <label class="sr-only" for="fullname">Full Name</label>
            <input type="text" name="name" id="forminput" class="form-control" placeholder="Full Name" required />
            <label class="sr-only" for="email">Email</label>  
            <input type="email" name="email" id="forminput" class="form-control" placeholder="Email" required />
                <label class="mr-sm-2 sr-only" for="Select">Choose an inquiry</label>
                    <select class="custom-select mr-sm-2" id="forminput">
                      <option selected id="forminput">Subject...</option>
                      <option value="1" id="forminput">One</option>
                      <option value="2" id="forminput">Two</option>
                      <option value="3" id="forminput">Three</option>
                    </select>
                <label class="sr-only" for="comment">Comment</label>  
                <textarea rows="15" name="comment" id="forminput" class="form-control" placeholder="Leave us a comment" required></textarea>
                <div class="form-row text-center">
                   <div class="col">
                      <button type="submit" class="btn btn-secondary btn-contact"><i class="fa fa-paper-plane-o" aria-hidden="true">Send</i></button>
                   </div>
                </div>
             </form>
            </section>
